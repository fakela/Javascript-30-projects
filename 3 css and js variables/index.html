<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css and js variable</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Update Css variables with <span class='js'>Javascript</span></h1>
        <div class="controls">
            <label>Spacing :</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label>Blur : </label>
            <input id="blur" type="range" name="blur" min="0" max="30" value="10" data-sizing="px">

            <label>Base</label>
            <input id="base" type="color" name="base" value="#c2562b">
            
            <img src="https://images.unsplash.com/photo-1511938842055-c59f750525b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" />
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
