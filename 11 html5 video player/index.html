<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     
     <video class="player__video viewer" width="640" height="360" >
            <!-- MP4 must be first for iPad! -->
            <source src="clip.mp4" type="video/mp4" /><!-- Safari / iOS video    -->
            <source src="movie.ogg" type="video/ogg" /><!-- Firefox / Opera / Chrome10 -->
        </video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
       <!-- <button class="fullscreen-btn">FS</button> -->
       <button class="player__button toggle fullscreen" title="Full Screen"></button>
      </div>
     </div>
   </div>

  <script src="index.js"></script>
</body>
</html>
